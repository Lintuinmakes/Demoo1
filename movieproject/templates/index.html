{% extends 'base.html' %}
{% block body %}

</head>
<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class ="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="200px" width="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" >{{i.desc}}</p>

        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div><br><br>
<form method="post">
  {% csrf_token %}
  <a href="http://127.0.0.1:8000/add/">
      <input type="button" value="ADD" style="width:8%;background-color:blue;">
  </a>
</form>

{% endblock %}
